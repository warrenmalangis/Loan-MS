<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loan Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="logo">
                    <div class="welcome-container">
                        <h2 class="welcome-text">Welcome</h2>
                      </div>
                    <img src="logo.png" alt="Loan Management System Logo">
                    <h1 class="left-text">INTRODUCING LOAN MANAGEMENT SYSTEM</h1>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <form>
                        <h2 class="login-text">LOGIN</h2>
                        <div class="form-group">
                            <label class="form-control-label" for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="password">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                </div>
                            </div>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <a href="#" class="forgot-password-link">Forgot Password?</a>
                        </div>
                        <div class="form-group">
                        <button type="submit" class="btn center-button">LogIn</button>
                        </div>
                        <div class="signup-text">
                            Don't have an account yet? 
                            <a href="#" style="text-decoration: underline;">Sign Up</a>
                         </div>                         
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
